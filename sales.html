<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookies</title>
    <link rel= 'stylesheet' href="css/reset.css">
    <link rel= 'stylesheet' href="css/style.css">
  </head>

  <body>

<!-- Make the table ID which will be appended by JS -->
    <table id="location-data"></table>

    <form id = "store-form">
      <fieldset>
        <legend>Add a New Store</legend>

        <label for="storeName">Name:</label>
        <input type="text" name="storeName" required>

        <label for="minCust">Min Customers:</label>
        <input type="number" name="minCust" required>

        <label for="maxCust">Max Customers:</label>
        <input type="number" name="maxCust" required>

        <label for="avgSale">Avg Sale per Cust:</label>
        <input type="number" name="avgSale" required>

        <button>Add a Store</button>
      </fieldset>
    </form>

    <a href="index.html">Home Page</a>

 
    <script src = "js/app.js"></script>
  </body>
</html>
